<body>
    <script>
        function estNombrePremier(nombre) {
  // Vérifier les cas spéciaux
  if (nombre <= 1) {
    return false;
  }

  // Vérifier la divisibilité par les nombres de 2 à la racine carrée du nombre
  for (var i = 2; i <= Math.sqrt(nombre); i++) {
    if (nombre % i === 0) {
      return false;
    }
  }

  return true;
}

var nombre = parseInt(prompt("Veuillez saisir un nombre :"));

if (estNombrePremier(nombre)) {
  console.log(nombre + " est un nombre premier.");
} else {
  console.log(nombre + " n'est pas un nombre premier.");
}

    </script>
</body>
