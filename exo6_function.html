<body>
    <script>
        function inverserChaine(chaine) {
  var chaineInverse = "";

  for (var i = chaine.length - 1; i >= 0; i--) {
    chaineInverse += chaine[i];
  }

  return chaineInverse;
}
var chaineOriginale = "Bonjour";
var chaineInversee = inverserChaine(chaineOriginale);
console.log(chaineInversee);  

    </script>
</body>
