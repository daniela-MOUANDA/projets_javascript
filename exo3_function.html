<!DOCTYPE html>

<body>
    <script>
        function compterChainesLongues(tableau) {
          var count = 0;

          for (var i = 0; i < tableau.length; i++) {
            if (tableau[i].length > 5) {
              count++;
            }
          }

          return count;
       }
      var tableauChaines = ["Bonjour", "papa", "Hello", "Hi", "MOUANDAMOUANDA"];
      var nombreChainesLongues = compterChainesLongues(tableauChaines);
      console.log(nombreChainesLongues);  

    </script>
</body>
</html>
