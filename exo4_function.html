<body>
    <script>
        function trouverNombreMax(tableau) {
  var max = tableau[0];

  for (var i = 1; i < tableau.length; i++) {
    if (tableau[i] > max) {
      max = tableau[i];
    }
  }

  return max;
}
var tableauNombres = [5, 8, 2, 10, 3];
var nombreMax = trouverNombreMax(tableauNombres);
console.log(nombreMax);  

    </script>
</body>
