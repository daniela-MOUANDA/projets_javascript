<body>
    <script>
      function sommeTableau(tableau) {
let somme = 0;
for (let i = 0; i < tableau.length; i++) {
  somme += tableau[i];
}
return somme;
}

let monTableau = [1, 2, 3, 4, 5,33];
let resultat = sommeTableau(monTableau);
console.log(resultat); 

    </script>
